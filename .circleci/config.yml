version: 2.1
orbs:
  python: circleci/python@0.2.1
  heroku: circleci/heroku@0.0.10
workflows:
  heroku_deploy:
    jobs:
      - build-and-test
      - heroku/deploy-via-git:
          requires:
            - build-and-test
          filters:
            branches:
              only: master
jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: python ./testing/testing_app.py
          name: Server Test
      - run:
          command: python ./testing/testing_models.py
          name: Database Test